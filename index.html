<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
          <main class="main">
             <div tabindex="-1" class="container">
                <h2 class="title"><span style="color:yellow">JavaScript</span> и формы</h2>


                  <form tabindex="-1" class="form" action=""  name="main" method="post" enctype="multipart/form-data">
                    <div class="form-column">
                      <div class="text">
                         <p>Поле ввода</p> 
                         <input type="text" name="text" placeholder="Поле ввода" class="input-text" value="">
                      </div>

                      <div class="textarea">
                        <p>Текстовое поле ввода</p>
                      <textarea name="textarea">Hello, World!</textarea>
                    </div>

                </div>

                <div class="form-column">
                    <div class="radio">
                         <p>Радиокнопки</p>
                         <div class="radio-input">
                         <input  class="input-radio"  checked  type="radio" name="radioButton">  Кнопка 1
                        </div>
                        <div class="radio-input">
                         <input  class="input-radio"   type="radio" name="radioButton" >  Кнопка 2
                        </div>
                    </div>

                <div class="checkbox">
                     <input class="input-checkbox" type="checkbox"  name="check" > Чекбокс
                </div>
                <div class="file">
                    <p>Прикрипить файл</p>
                      <input type="file"  class="input-file" name="file">
                </div> 
                <div class="select">
                    <label for="select_1">Список</label>
                   <select multiple id="select_1" name="select"  class="input-select">
                       <option selected value="1">One</option>
                       <option value="2">Two</option>
                       <option selected value="3">Three</option>
                       <option value="4">Four</option>
                       <option selected value="5">Five</option>

                   </select>
                </div>
                  </div>
                  <div class="form-column">
                      <button type="submit" class="button" >Кнопка отпраки на форму</button>
                  </div>
                  </form>
             </div>
          </main>
    </div>

   


    <script src="js/script.js"></script>
</body>
</html>
